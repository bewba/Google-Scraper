<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Places Scraper</title>
  <style>
    body { font-family: sans-serif; width: 350px; padding: 10px; }
    input, button { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
    .field-row { border: 1px solid #ccc; padding: 5px; margin-bottom: 5px; position: relative; }
    .removeBtn { top: 5px; right: 5px; padding: 2px 5px; font-size: 12px; }
    #fieldsContainer { margin-bottom: 10px; }
    #log { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; font-size: 12px; }
  </style>
</head>
<body>
  <h3>Scraping Settings</h3>

  <h4>Fields inside card</h4>
  <div id="fieldsContainer"></div>
  <button id="addField">+ Add Field</button>

  <button id="scrapeBtn">Scrape Places</button>

  <div id="log"></div>

  <script src="popup.js"></script>
</body>
</html>
